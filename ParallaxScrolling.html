<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/parallax.css">


    <style>
        #div1 {
            background-image: url("assets/DS2.jpg");
        }

        #div2 {
            background-image: url("assets/sky.jpg");
        }

        #div3 {
            background-image: url("assets/dark.png");
        }

        

        #div1,
        #div2,
        #div3,
        #div4,
        #div5 {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid" style="height: 650px; background-color: black;">
        <img src="assets/back5.png" style="background-size: cover;margin-right: -30px;width:100%">
    </div>
    <div id="div1" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=0 data-top2=60 data-right=-5 data-right2=30 data-width=20 data-width2=28 src="assets/zen.png" style="position:absolute;width:20%;top:0%;right:-5%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=10 data-top2=75 data-right=10 data-right2=35 data-width=30 data-width2=40 src="assets/Tan2.png" style="position:absolute;width:30%;top:10%;right:10%;">
    </div>
   
      
        <div class="img">
            <img src="assets/back3.jpg" style="margin-right: -30px;width:100%; background-position: 10% -30%;">
        </div>
  
    <div id="div2" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
           <img class="scrollable dropshadow1" data-right=35 data-right2=25 data-top=15 data-top2=70 data-width=30 data-width2=55 src="assets/Rengoku.png" style="position:absolute;width:30%;top:100%;right:35%;z-index: 1;">
         <img class="scrollable dropshadow1" data-top=-2 data-top2=55 data-right=0 data-right2=15 data-width=25 data-width2=35 src="assets/buterfly2.png" style="position:absolute;width:30%;top:0%;right:0%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=-2 data-top2=55 data-right=73 data-right2=59 data-width=25 data-width2=35 src="assets/water1.png" style="position:absolute;width:30%;top:0%;right:70%;filter:grayscale(.3) blur(0px);">
     
    </div>

    <div class="container-fluid" style="background-color:black;min-height:800px"></div>
    
    <div id="div3" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-right=120 data-right2=70 data-top=15 data-top2=70 src="assets/Muzan.png" style="position:absolute;width:20%;top:25%;right:120%;">
        <img class="scrollable dropshadow1" data-right=-40 data-right2=37 data-top=15  data-top2=55  src="assets/Tan1.png" data-width=30 data-width2=45 style="position:absolute;width:40%;top:25%;right:-40%;">
    </div>

<div class="container-fluid">
    <img src="assets/end.jpg" style="width:100%; background-position: 10% -30%;"></div>



    <script>
        $(document).ready(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-right")) {
                            $(this).css('right', (($(this).data('right2') - $(this).data('right')) * parent_scrolled / winh + $(this).data('right')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
                        }
                    }
                });
            });
        });

    </script>
</body>

</html>
